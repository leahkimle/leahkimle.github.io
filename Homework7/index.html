<!doctype html>
<html>

<head>
<meta charset="utf-8"/>	
	<!-- styles,javascript,jquery-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.1/pixi.min.js"></script>
	<link href="Assets/css/leahstyles.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body>
	<div id="splash-logo">
		THE<br>KIMCHELIN<br>GUIDE
	</div>
	<img id="title-image" class="title-image hidden" src="Assets/images/title.png" alt="title">
    <!-- modal for food icons -->
	<div id="restaurantModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 id="food-type" class="modal-title"></h4>
				</div>
				<div class="modal-body">
					<div id="myCarousel" class="carousel slide">
						<!-- Indicators -->
						<ol id="restaurant-carousel-indicators" class="carousel-indicators">
						</ol>
						<!-- Wrapper for slides -->
						<div id="restaurant-carousel-items" class="carousel-inner" role="listbox">
						</div>
						<!-- Left and right controls -->
						<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="Assets/js/app.js"></script>
</body>

</html>
